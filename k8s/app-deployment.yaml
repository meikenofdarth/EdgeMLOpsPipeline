apiVersion: apps/v1
kind: Deployment
metadata:
  name: spe-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spe-app
  template:
    metadata:
      labels:
        app: spe-app
    spec:
      # 1. Create a shared temporary folder for this Pod
      volumes:
        - name: shared-data
          emptyDir: {}

      containers:
        # --- Edge Inference Service ---
        - name: edge-infer
          image: anurag9507/spe-mlops:latest
          command: ["python", "app/edge_infer.py"]
          env:
            - name: MQTT_BROKER
              value: "broker"
          resources:
            limits:
              cpu: "500m"
          # Mount the shared folder here
          volumeMounts:
            - name: shared-data
              mountPath: /app/data

        # --- Publisher Service ---
        - name: publisher
          image: anurag9507/spe-mlops:latest
          command: ["python", "devices/publisher.py"]
          env:
            - name: MQTT_BROKER
              value: "broker"
          # Mount the shared folder here too
          volumeMounts:
            - name: shared-data
              mountPath: /app/data

        # --- Dashboard Service ---
        - name: dashboard
          image: anurag9507/spe-mlops:latest
          command:
            [
              "streamlit",
              "run",
              "dashboard/dashboard.py",
              "--server.port",
              "8501",
              "--server.address",
              "0.0.0.0",
            ]
          ports:
            - containerPort: 8501
          # Mount the shared folder here too (so dashboard can see the CSV)
          volumeMounts:
            - name: shared-data
              mountPath: /app/data

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  type: NodePort
  selector:
    app: spe-app
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30002
